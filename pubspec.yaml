name: contact_card
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/profile.jpg

  fonts:
    - family: Shadow
      fonts:
        - asset: fonts/ShadowsIntoLight-Regular.ttf
        - asset: fonts/SourceSansPro-ExtraLight.ttf
    - family: Sans
      fonts:
        - asset: fonts/SourceSansPro-ExtraLight.ttf
